[postgresql]
Description         = PostgreSQL connection to protheus
Driver              = PostgreSQL
Database            = {{DB_NAME}}
Servername          = {{DB_HOST}}
UserName            = {{DB_USER}}
Password            = {{DB_PASS}}
Port                = {{DB_PORT}}
Protocol            = 9.3
ReadOnly            = No
RowVersioning       = No
ShowSystemTables    = No
ConnSettings        =
MaxLongVarcharSize  = 2000

[{{DB_NAME}}]
Description         = Microsoft ODBC Driver 17 for SQL Server
Driver              = /opt/microsoft/msodbcsql17/lib64/libmsodbcsql-17.9.so.1.1
Database            = {{DB_NAME}}
Server              = tcp:{{DB_HOST}},{{DB_PORT}}
; http://tdn.totvs.com/display/tec/DBAccess+-+Como+criar+uma+fonte+de+dados+para+uso+com+Microsoft+SQL+Server+-+Linux
AnsiNPW             = Yes
QuotedID            = Yes
AutoTranslate       = Yes
